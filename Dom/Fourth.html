<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style="background-color: black; color: beige;">
    <ul class="lan">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addlan(lang){
const li=document.createElement('li');
    li.innerHTML=`${lang}`
    document.querySelector('.lan').appendChild(li)

}
addlan("python");
addlan('cpp');
//optimized method of above
function ol(lan){
    const li=document.createElement('li')
    li.appendChild(document.createTextNode(lan))
    document.querySelector('.lan').appendChild(li)

}
ol('go');
//edit
const second=document.querySelector("li:nth-child(2)")
// second.innerHTML="Mojo"
const ali=document.createElement("li")
ali.textContent="MOjo";
second.replaceWith(ali);

//edit
const lah=document.querySelector("li:first-child")
lah.outerHTML="<li>Typescript</>"
//Mind it

//remove
const last=document.querySelector('li:last-child')
last.remove();
</script>
</html>
